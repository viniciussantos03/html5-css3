<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url(font/love\ larry\ ttf.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
       @font-face {
            font-family: 'Script';
            src: url(font/BergstenaDecorated_PERSONAL_USE_ONLY.otf) format('opentype');
            font-weight: normal;
            font-style: normal;
        }  
        body {
           font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Arial, Helvetica, sans-serif;
        }
        /*
          Tipos de format()
          -opentype (otf)
          -truetype (ttf)
          -embedded-opentype (eot)
          -truetype-aat (Apple Advanced Typography)
          -svg (Scalable Vector Graphics)
        */
    </style>
