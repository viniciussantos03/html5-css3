<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links personalizados</title>
    <style>
        /*
        .   = class
        #   = id
        :   = pseudo-class
        ::  = pseudo-element
        >   = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        a:visited {
            color: darkblue;
        }

        a:hover {
            color: springgreen;
            text-decoration: underline;
        }

        a:active {
            color: red;
        }

        .especial::before {
            content: '→';

        }
        .especial::after {
            content: '←';
        }

        .especial {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank" >Repositório do Github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" class="especial">canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank" class="especial">Site curso em vídeo</a></li>
    </ul>
</body>
</html>
