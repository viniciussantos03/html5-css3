<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Páragrafos e Quebras de linha</h1> 
   <hr>  
   <p>para criar um Páragrafo
    é necessário usar as tags
    &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
   </p>
   <p>se precisar quebrar 
    o texto em algum lugar
    específico <br>como esse, 
    use a tag &lt;br&gt;.
   </p>
   <p>vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &uarr;
   </p>
   <p>vamos adicionar alguns emojis:
    &#x1F977;
    &#x1F9D5;
   </p>
</body>
</html>
